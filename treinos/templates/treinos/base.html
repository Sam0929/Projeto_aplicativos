{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Hardcore Fitness{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'treinos/css/main.css' %}">
  <style>
    :root {
      --primary:       #FF5722;
      --primary-dark:  #E64A19;
      --bg-dark:       #1f1f1f;
      --bg-light:      #292929;
      --text:          #eee;
      --text-muted:    #aaa;
      --sidebar-w:     220px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: var(--sidebar-w);
      background: var(--bg-dark);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar .brand a {
      text-decoration: none;
      color: var(--primary);
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 2rem;
      display: inline-block;
      transition: opacity .2s;
    }

    .sidebar .brand a:hover {
      opacity: 0.7;
    }

    .sidebar ul {
      list-style: none;
      flex: 1;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar ul li a {
      display: block;
      padding: .6rem 1rem;
      text-decoration: none;
      color: var(--text-muted);
      border-radius: 4px;
      transition: background .2s, color .2s;
    }

    .sidebar ul li.active a,
    .sidebar ul li a:hover {
      background: var(--primary);
      color: #fff;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content header {
      background: var(--bg-dark);
      margin-left: calc(-1 * var(--sidebar-w));
      width: calc(100% + var(--sidebar-w));
      padding: 1rem 3rem 1rem calc(var(--sidebar-w) + 2rem);
      border-bottom: 3px solid var(--primary);
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      z-index: 2;
    }    

    .content header h1 {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary);
    }

    .main-area {
      padding: 2rem 3rem;
      overflow-y: auto;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="brand">
        <a href="{% url 'home' %}">üèãÔ∏è¬†Hardcore</a>
      </div>
      <ul>
        <li class="{% if request.resolver_match.url_name == 'lista_treinos' %}active{% endif %}">
          <a href="{% url 'treinos:lista_treinos' %}">Meus¬†Treinos</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'novo_treino' %}active{% endif %}">
          <a href="{% url 'treinos:novo_treino' %}">+¬†Novo¬†Treino</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'historico_treino' %}active{% endif %}">
          <a href="{% url 'treinos:historico_treino' %}">Hist√≥rico</a>
        </li>
      </ul>
    </nav>

    <main class="content">
      <header>
        <h1>{% block header %}{% endblock %}</h1>
      </header>
      <section class="main-area">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
